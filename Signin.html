<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Meta Links -->

    <meta charset="utf-8" />

    <title>Sign In</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <!-- Links to CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      /* Track */
       ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px        }
        
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #77D9A0; 
          border-radius: 5px;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
         background: ##77D9A0; 
      }
      /*text color*/
      body{
        color: whitesmoke;
      }
      h6{
        color: whitesmoke;
      }
    </style>

  </head>

  <body>
     <header>
          <div class="header">
            <a id="ignore" href=home.html><img src="Logo.png" alt="LOGO"></a>
            
          </div>
      </header>
      <div class="header">
              <form class="form-signin">
                  <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control"  placeholder="Email address" required="" autofocus="">
                  </div>
                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <br>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  <br>
                  <p><h6>Don't have an account? </h6></p>
                  <a href="Signup.html">Sign up</a>
                </form>
            </div>
      <!-- main part of the page begins -->
      

      <!-- Footer -->
      <div class="container">
                 <div class="row">
                     <div class="col-md-8">
                         <div class="copyright text-md-left text-center pt-15">
                             <p style="color: #F0FFFF;">&copy; Copyrights 2020 DotShots All rights reserved. </p>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="copyright text-md-right text-center pt-15">
                             <p style="color: #F0FFFF;"><i class="em em-computer" aria-role="presentation" aria-label="PERSONAL COMPUTER"></i> with <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i> by <span>DotShots</span> </p>
                         </div>
                     </div>
                 </div> <!-- row -->
      </div> <!-- container -->
      <!-- Scripts -->

      
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  </body>
</html>
